<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal List PWA</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: black;
      color: limegreen;
      font-family: monospace;
      overflow: hidden;
    }
    /* Fixed header */
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: black;
      border-bottom: 1px solid limegreen;
      z-index: 10;
      text-align: center;
    }
    /* Fixed input */
    #input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: black;
      border-top: 1px solid limegreen;
      z-index: 10;
    }
    #input-bar input {
      width: 100%;
      background: black;
      border: none;
      color: limegreen;
      font-family: monospace;
      font-size: 16px;
      outline: none;
    }
    /* Scrollable output in between */
    #output {
      flex: 1;
      margin-top: 60px;   /* match header height */
      margin-bottom: 50px; /* match input height */
      padding: 10px;
      overflow-y: auto;
    }
    /* Modal style for WIPE */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: limegreen;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 20;
    }
    #modal button {
      background: black;
      color: limegreen;
      border: 1px solid limegreen;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header">
    TERMINAL LIST PWA<br>
    Type help to begin
  </div>
  <div id="output"></div>
  <div id="input-bar">
    <input type="text" id="command" placeholder="> enter command..." autofocus />
  </div>
  <div id="modal">
    <div>
      <p>Are you sure you want to WIPE all data?</p>
      <button onclick="confirmWipe()">Yes</button>
      <button onclick="closeModal()">No</button>
    </div>
  </div>
  <script>
    const output = document.getElementById('output');
    const commandInput = document.getElementById('command');
    const modal = document.getElementById('modal');

    function printOutput(text) {
      const line = document.createElement('div');
      line.textContent = text;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    }

    function handleCommand(cmd) {
      if (cmd.toLowerCase() === 'wipe') {
        openModal();
      } else {
        printOutput('> ' + cmd);
      }
    }

    function openModal() {
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function confirmWipe() {
      output.innerHTML = '';
      closeModal();
      printOutput('All data wiped.');
    }

    commandInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        handleCommand(commandInput.value);
        commandInput.value = '';
      }
    });
  </script>
</body>
</html>
